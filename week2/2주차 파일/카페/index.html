<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카페</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <span class="title">카페</span>
    </header>
    <main>
      <div class="sidebar">
        <span>COFFEE</span>
        <span>BABERAGE</span>
        <span>SMOOTHIE</span>
        <span>TEA</span>
        <span>BAKERY</span>
      </div>
      <section class="container">
        <div class="card">
          <img src="./images/coffee.png" />
          <span>아메리카노 / 콜드부루 / 라떼 / 에스프레소</span>
        </div>
        <div class="card">
          <img src="./images/baverage.png" />
          <span>에이드 / 밀크티 / 초코 / 말차</span>
        </div>
        <div class="card">
          <img src="./images/smoothie.png" />
          <span>딸기 / 자몽 / 망고 / 블루베리</span>
        </div>
        <div class="card">
          <img src="./images/tea.png" />
          <span>얼그레이 / 녹차 / 유자차 / 캐모마일</span>
        </div>
        <div class="card">
          <img src="./images/bakery.png" />
          <span>마카롱 / 샌드위치 / 베이글 / 스콘</span>
        </div>
      </section>
    </main>
  </body>
</html>
