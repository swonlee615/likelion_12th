<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        .slider {
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            flex: 1;
            position: relative;
        }

        img {
            width: 100%;
            height: 600px;
            object-fit: cover;
        }

        .navigation {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            z-index: 1;
        }

        .prev {
            cursor: pointer;
            padding: 20px;
            background-image: url(./left.png);
            background-size: 50px;
            background-repeat: no-repeat;
        }
        .next {
            cursor: pointer;
            padding: 20px;
            background-image: url(./right.png);
            background-size: 50px;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide">
                <img src="./pic1.JPG" alt="Image 1">
            </div>
            <div class="slide">
                <img src="./pic2.JPG" alt="Image 2">
            </div>
            <div class="slide">
                <img src="./pic3.JPG" alt="Image 3">
            </div>
            <div class="slide">
                <img src="./pic4.JPG" alt="Image 4">
            </div>
            <div class="slide">
                <img src="./pic5.JPG" alt="Image 5">
            </div>
        </div>
        <div class="navigation">
            <div class="prev">&#10094;</div>
            <div class="next">&#10095;</div>
        </div>
    </div>

    <script>
        const slides = document.querySelector('.slides');
        const slide = document.querySelectorAll('.slide');
        const prevBtn = document.querySelector('.prev');
        const nextBtn = document.querySelector('.next');
        let counter = 1;
        const size = slide[0].clientWidth;
    
        slides.style.transform = 'translateX(' + (-size * counter) + 'px)';
    
        nextBtn.addEventListener('click', () => {
            if (counter >= slide.length - 1) return;
            slides.style.transition = "transform 0.5s ease-in-out";
            counter++;
            slides.style.transform = 'translateX(' + (-size * counter) + 'px)';
        });
    
        prevBtn.addEventListener('click', () => {
            if (counter <= 0) return;
            slides.style.transition = "transform 0.5s ease-in-out";
            counter--;
            slides.style.transform = 'translateX(' + (-size * counter) + 'px)';
        });
    
        slides.addEventListener('transitionend', () => {
            if (slide[counter].id === 'lastClone') {
                slides.style.transition = "none";
                counter = slide.length - 2;
                slides.style.transform = 'translateX(' + (-size * counter) + 'px)';
            }
            if (slide[counter].id === 'firstClone') {
                slides.style.transition = "none";
                counter = slide.length - counter;
                slides.style.transform = 'translateX(' + (-size * counter) + 'px)';
            }
        });
    </script>
    
</body>
</html>
